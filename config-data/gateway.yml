server:
  port: 8099

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: service-customer
          uri: lb://SERVICE-CUSTOMER
          predicates:
            - Path=/customer/**
        - id: service-product
          uri: lb://SERVICE-PRODUCT
          predicates:
            - Path=/product/**
        - id: service-bill
          uri: lb://SERVICE-BILL
          predicates:
            - Path=/bill/**