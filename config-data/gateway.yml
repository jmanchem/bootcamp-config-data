server:
  port: 8099

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-customer
          uri: lb://service-customer
          predicates:
            - Path=/customer/**
        - id: service-product
          uri: lb://service-product
          predicates:
            - Path=/product/**
        - id: service-bill
            uri: lb://service-bill
            predicates:
              - Path=/bill/**