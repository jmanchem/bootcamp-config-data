server:
  port: 8100

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**
        - id: service-product
          uri: lb://service-product
          predicates:
            - Path=/product/**
        - id: service-bill
          uri: lb://service-bill
          predicates:
            - Path=/bill/**